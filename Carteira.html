<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universidade Próton — Identidade Estudantil</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f4f8;
    }

    /* ---------- TOPO DO SITE ---------- */
    header {
        background: #0a6db4;
        color: white;
        padding: 25px 0;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
        margin: 0;
        font-size: 32px;
        letter-spacing: 1px;
    }

    nav {
        margin-top: 10px;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
    }

    nav a:hover {
        text-decoration: underline;
    }

    /* ---------- CONTEÚDO PRINCIPAL ---------- */
    .container {
        max-width: 900px;
        margin: 60px auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .container h2 {
        margin-bottom: 20px;
        font-size: 26px;
    }

    .card-img {
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.25);
        transition: 0.3s;
    }

    .card-img:hover {
        transform: scale(1.03);
    }

    /* ---------- RODAPÉ ---------- */
    footer {
        background: #083b66;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 60px;
    }
</style>

</head>

<body>

<header>
    <h1>Universidade Próton</h1>
    <nav>
        <a href="#">Início</a>
        <a href="#">Cursos</a>
        <a href="#">Estudantes</a>
        <a href="#">Secretaria</a>
        <a href="#">Contato</a>
    </nav>
</header>

<div class="container">
    <h2>Identidade Estudantil</h2>
    <p>Carteira oficial do aluno — válida em todo território nacional.</p>

    <!-- SUA IMAGEM AQUI -->
    <img src="carteirinha.jpg" class="card-img" alt="Carteira estudantil">
</div>

<footer>
    © 2025 Universidade Próton — Todos os direitos reservados
</footer>

</body>
</html>
